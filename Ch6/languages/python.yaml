categories:
  keywords:
    colour: orange
    matches: [for, def, while, from, import, as, with]

  variables:
    colour: red4
    matches: ['True', 'False', None]

  conditionals:
    colour: green
    matches: [try, except, if, else, elif]

  functions:
    colour: blue4
    matches: [int, str, dict, list, set, float, print]

numbers:
  colour: purple

